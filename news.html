<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global News Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="news.css" />
</head>
<body class="light-mode">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="text-primary fw-bold">ðŸ“° News Hub</h1>
      <button class="btn btn-outline-dark" onclick="toggleMode()">Toggle Mode</button>
    </div>

    <div class="row mb-4">
      <div class="col-md-6 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Search news..." />
      </div>
      <div class="col-md-4 mb-2">
        <select id="categorySelect" class="form-select">
          <option value="">All Categories</option>
          <option value="technology">Technology</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="health">Health</option>
          <option value="entertainment">Entertainment</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="searchNews()">Search</button>
      </div>
    </div>

    <div id="newsContainer" class="row gy-4"></div>
  </div>

  <script src="news.js"></script>
</body>
</html>
